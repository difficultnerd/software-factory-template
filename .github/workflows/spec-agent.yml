name: Spec Agent

on:
  issues:
    types: [labeled]

jobs:
  generate-spec:
    name: Generate Specification
    runs-on: ubuntu-latest
    # Only run when:
    # 1. The label is 'spec-request'
    # 2. The issue was created by the repo owner
    if: >-
      github.event.label.name == 'spec-request' &&
      github.event.issue.user.login == github.repository_owner
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate spec via Claude API
        id: spec
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: node .github/scripts/spec-agent.mjs

      - name: Create PR with spec
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          SPEC_FILE: ${{ steps.spec.outputs.spec_file }}
        run: |
          BRANCH="spec/issue-${ISSUE_NUMBER}"

          git config user.name "spec-agent[bot]"
          git config user.email "spec-agent[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add factory/specs/
          git commit -m "spec: generate specification for #${ISSUE_NUMBER}

          Feature: ${ISSUE_TITLE}
          Source: #${ISSUE_NUMBER}
          Agent: spec-agent (claude-sonnet-4-20250514)
          Status: draft (awaiting human review)"

          git push -u origin "$BRANCH"

          PR_URL=$(gh pr create \
            --title "Spec: ${ISSUE_TITLE}" \
            --body "## Specification for #${ISSUE_NUMBER}

          This spec was generated by the **Spec Agent** from the feature request in #${ISSUE_NUMBER}.

          ### Review Checklist
          - [ ] Requirements accurately reflect intent
          - [ ] Acceptance criteria are testable
          - [ ] Security requirements reference correct ASVS controls
          - [ ] Data models correctly identify PII fields
          - [ ] Open questions are addressed
          - [ ] Nothing is out of scope that should be in scope

          ### Actions
          - **Approve:** Merge this PR (spec becomes immutable)
          - **Request changes:** Comment on specific sections
          - **Reject:** Close the PR and issue

          ---
          *Generated by spec-agent. Review carefully before approving.*" \
            --base main \
            --head "$BRANCH")

          # Comment on the original issue
          gh issue comment "$ISSUE_NUMBER" \
            --body "The Spec Agent has generated a specification for this feature request.

          **Review the spec here:** ${PR_URL}

          Please review the spec and either merge (approve), request changes, or close (reject)."

          # Update labels
          gh issue edit "$ISSUE_NUMBER" --add-label "spec-in-review" --remove-label "spec-request" || true

      - name: Handle errors
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh issue comment "$ISSUE_NUMBER" \
            --body "The Spec Agent encountered an error generating the specification.

          Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

          This has been flagged for manual investigation." || true

          gh issue edit "$ISSUE_NUMBER" --add-label "escalation" --remove-label "spec-request" || true
