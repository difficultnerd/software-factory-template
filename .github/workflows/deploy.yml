name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Only one deploy at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # Run CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Deploy only after CI passes
  deploy:
    name: Deploy to Cloudflare
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set Worker secrets
        run: |
          echo "${{ secrets.SUPABASE_URL }}" | npx wrangler secret put SUPABASE_URL
          echo "${{ secrets.SUPABASE_ANON_KEY }}" | npx wrangler secret put SUPABASE_ANON_KEY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 15
          echo "Checking health endpoint..."
          curl -sf https://software-factory-api.jnewburrie.workers.dev/health || echo "Health check pending - secrets may need a redeploy to take effect"
