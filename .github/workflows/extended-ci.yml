name: Extended CI

on:
  # Run after successful deploy
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:
  # Weekly scheduled run (full security scan)
  schedule:
    - cron: '0 2 * * 0'  # 2am UTC every Sunday

jobs:
  # ──────────────────────────────────────────────
  # E2E tests against live deployment (Playwright)
  # ──────────────────────────────────────────────
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    # Only run if deploy succeeded (or manual/scheduled trigger)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          DEPLOY_URL: https://software-factory-api.jnewburrie.workers.dev

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ──────────────────────────────────────────────
  # DAST scanning (OWASP ZAP)
  # ──────────────────────────────────────────────
  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: https://software-factory-api.jnewburrie.workers.dev/health
          cmd_options: '-a'
        continue-on-error: true

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_scan_report.html
            zap_scan_report.json
          retention-days: 30

  # ──────────────────────────────────────────────
  # Mutation testing (Stryker) - slower, runs on schedule or manual
  # ──────────────────────────────────────────────
  mutation:
    name: Mutation Testing (Stryker)
    runs-on: ubuntu-latest
    # Only run on schedule or manual trigger, too slow for every deploy
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Stryker
        run: npm install -D @stryker-mutator/core @stryker-mutator/vitest-runner @stryker-mutator/typescript-checker

      - name: Run Stryker
        run: npx stryker run
        continue-on-error: true

      - name: Upload Stryker report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: reports/mutation/
          retention-days: 30
